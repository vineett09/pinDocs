<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Viewer</title>
    <style nonce="ABC123">
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #frame {
        width: 100%;
        height: 30px;
        background: black;
        cursor: move;
        -webkit-app-region: drag; /* Allows dragging in Electron */
      }
      #file-content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: calc(100% - 70px); /* Adjusted for frame and opacity controls */
        box-sizing: border-box;
      }
      #file-content img,
      #file-content iframe,
      #file-content pre {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
      #opacity-controls {
        width: 100%;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.1);
        padding: 0 10px;
        box-sizing: border-box;
      }
      #opacity-controls label {
        margin-right: 10px;
        white-space: nowrap;
      }
      #opacity-slider {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="frame"></div>
    <div id="file-content">Loading...</div>
    <div id="opacity-controls">
      <label for="opacity-slider">Opacity:</label>
      <input
        type="range"
        id="opacity-slider"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
    </div>
    <script nonce="ABC123">
      let currentWindowId = null;

      window.electronAPI.renderFile(
        (event, { fileContent, fileExtension, windowId }) => {
          currentWindowId = windowId;
          console.log("Rendering file:", {
            fileContent,
            fileExtension,
            windowId,
          });
          const contentDiv = document.getElementById("file-content");

          if (fileExtension === ".pdf") {
            contentDiv.innerHTML = `
                    <iframe 
                        src="${fileContent}" 
                        style="width:100%; height:100%; border:none;"
                        allowfullscreen
                    ></iframe>
                `;
          } else if ([".jpg", ".png", ".gif"].includes(fileExtension)) {
            const img = new Image();
            img.onload = function () {
              contentDiv.innerHTML = "";
              contentDiv.appendChild(img);
            };
            img.src = fileContent;
          } else if (fileExtension === ".txt") {
            contentDiv.innerHTML = `<pre style="margin:0; white-space:pre-wrap; word-wrap:break-word;">${fileContent}</pre>`;
          } else {
            contentDiv.innerHTML = "<h1>Unsupported file type</h1>";
          }
        }
      );

      // Opacity slider logic
      const slider = document.getElementById("opacity-slider");
      slider.addEventListener("input", (event) => {
        const value = event.target.value;
        if (currentWindowId) {
          window.electronAPI.adjustOpacity(currentWindowId, value);
        }
      });
    </script>
  </body>
</html>
