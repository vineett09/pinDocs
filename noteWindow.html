<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self';"
    />

    <link rel="stylesheet" href="noteWindow.css" />
  </head>
  <body>
    <div id="frame"><button id="close-button">âœ–</button></div>
    <div id="note-content">
      <textarea placeholder="Type your notes here..."></textarea>
    </div>
    <div id="opacity-controls">
      <label for="opacity-slider">Opacity:</label>
      <input
        type="range"
        id="opacity-slider"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
    </div>
    <script src="noteWindow.js"></script>
  </body>
</html>
